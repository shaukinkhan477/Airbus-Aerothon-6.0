<mat-card>
  <mat-card-header>
    <mat-card-title>Scenario Identification</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let scenario of scenarios">
        Scenario {{ scenario.id }}: {{ scenario.description }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
