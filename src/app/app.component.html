<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Flight Navigation System</span>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active-link">Home</a>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">Dashboard</a>
      <a mat-list-item routerLink="/route-planning" routerLinkActive="active-link">Route Planning</a>
      <a mat-list-item routerLink="/scenario-identification" routerLinkActive="active-link">Scenario Identification</a>
      <a mat-list-item routerLink="/health-metrics" routerLinkActive="active-link">Health Metrics</a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active-link">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
