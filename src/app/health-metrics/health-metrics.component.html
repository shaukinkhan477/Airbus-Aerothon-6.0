<mat-card>
  <mat-card-header>
    <mat-card-title>Health Metrics</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let metric of healthMetrics">
        System: {{ metric.system }} - Status: {{ metric.status }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
